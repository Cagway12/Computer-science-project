<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KK's Blog - Discover Kenya</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Full-screen background image */
        .hero {
            background-image: url('Elephants.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: rgb(255, 255, 255);
            padding-top: 0; 
        }

        /* Navigation bar */
        nav {
            position: fixed; 
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 10; 
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Main content area with title */
        .hero h1 {
            font-size: 4em;
            margin: 0;
            font-weight: bold;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .hero button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: white;
            color: black;
            border: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .hero button:hover {
            background-color: #985858;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <img src="Logo Idea.png" alt="Logo" style="width: 75px; height: 75px;">
        </div>
        <ul>
            <li><a href="KaribuKenya.html">Home</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="AboutUs.html">About Us</a></li>
            <li><a href="Sign Up page.html">Sign up</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Discover Kenya, One Journey at a Time!</h1>
        <p>Kenya is home to the Great Migration, one of the most spectacular wildlife events on the planet.</p>
    </section>

</body>
</html>
